<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="/src/css/login.css">
  <style>
    body {
  background-color: white;
  color: rgb(48, 48, 48);
}
.logo, .account_logo {
  height: 50px;
  width: auto;
}
body.dark-theme {
  background-color:  rgb(48, 48, 48);
  color: white;
}
body {
  transition: background-color 0.3s, color 0.3s;
}
  </style>
  <title>auth</title>
</head>
<body>
  <div class="header">
    <a href="home">
      <img class="logo" src="src/img/logo.png" alt="Logo du site" />
    </a>
    <div class="search">
      <span class="search-icon material-symbols-outlined">search</span>
      <input class="search-input" type="search" placeholder="Search" />
    </div>
    <div class="account">
      <img class="account_logo" src="src/img/account_logo.jpg" alt="img du compte" />
    </div>
  </div>
  
  <div class="log">
    <div class="wrapper">
      <div class="card-switch">
        <label class="switch">
          <input type="checkbox" class="toggle">
          <span class="slider"></span>
          <span class="card-side"></span>
          <div class="flip-card__inner">
            <div class="flip-card__front">
              <div class="title">Log in</div>
              <form class="flip-card__form" action="/auth" method="POST">
                <input class="flip-card__input" type="text" name="username" placeholder="Username" required>
                <input class="flip-card__input" type="password" name="password" placeholder="Password" required>
                {{if .Error}}
                <p>{{.Error}}</p>
                {{end}}
                <button class="flip-card__btn">Let`s go!</button>
              </form>
            </div>
            <div class="flip-card__back">
              <div class="title">Sign up</div>
              <form class="flip-card__form" action="/auth" method="post">
                <input class="flip-card__input" type="text" name="username" placeholder="Username" required>
                <input class="flip-card__input" type="email" name="email" placeholder="Email" required>
                <input class="flip-card__input" type="password" name="password" placeholder="Password" required>
                {{if .Error}}
                <p>{{.Error}}</p>
                {{end}}
                <button class="flip-card__btn">Confirm!</button>
              </form>
            </div>
          </div>
        </label>
      </div>   
    </div>
  </div>
  <script src="src/java/shadowMode.js"></script>
  </body>
</html>
