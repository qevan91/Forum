<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/login.css">
    <title>Categories</title>
</head>
<body>
    <a href="home">
        <img class="logo" src="src/img/logo.png" alt="Logo du site" />
    </a>
    <h1>Categories</h1>
    <div class="categories">
        {{range .}}
        <div class="category">
            <a href="/categories/{{.}}">
                <h2>{{.}}</h2>
            </a>
        </div>
        {{end}}
    </div>
</body>
</html>
